<body>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>NZ Official Cash Rate</h1>
      <p>
        <a class="btn btn-xs btn-default" href="https://www.kimonolabs.com/api/e90xc0kc?apikey=8df44091dc2ddaaf0631d5e08e94da12">JSON</a>
        <a class="btn btn-xs btn-default" href="https://www.kimonolabs.com/api/csv/e90xc0kc?apikey=8df44091dc2ddaaf0631d5e08e94da12">CSV</a>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <canvas id="myChart" style="padding-right: 30px;" width="400" height="200"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th id="col-date">Date</th>
            <th id="col-rate">Official Cash Rate</th>
            <th id="col-link">&nbsp;</th>
          </tr>
        </thead>
        <tbody id="tempo-template">
          <tr data-template>
            <td>{{date.text}}</td>
            <td>{{rate}}</td>
            <td><a href="{{date.href}}">Details</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<a href="https://github.com/tom-henderson/nz-ocr"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>


<!-- Javascript -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script src="js/tempo.js"></script>
<script language="javascript">
    $(document).ready(function(){

    var template = Tempo.prepare("tempo-template");

    $.ajax({
      url:"https://www.kimonolabs.com/api/e90xc0kc?apikey=8df44091dc2ddaaf0631d5e08e94da12",
      crossDomain: true,
      dataType: "jsonp",
      success: function (data) {
        var records = data.results.collection1;

        template.render(records);

        var chartData = {
          labels: [],
          datasets: [
            {
              fillColor: "rgba(151,187,205,0.2)",
              strokeColor: "rgba(151,187,205,1)",
              pointColor: "rgba(151,187,205,1)",
              pointStrokeColor: "#fff",
              pointHighlightFill: "#fff",
              pointHighlightStroke: "rgba(151,187,205,1)",
              data: []
            },
          ]
        };

        for (var i=0; i<20; i++) {
          chartData.labels.push(records[i].date.text);
          chartData.datasets[0].data.push(parseFloat(records[i].rate));
        }
        chartData.labels.reverse();
        chartData.datasets[0].data.reverse();


        var ctx = $("#myChart").get(0).getContext("2d");
        var myNewChart = new Chart(ctx).Line(chartData, {
          'responsive': true,
          'maintainAspectRatio': true,
          'bezierCurve': false,
        });

      },
      error: function (xhr, status) {}
    });
  });
</script>

</body>
